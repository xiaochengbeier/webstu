<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>树的深搜广搜</title>
</head>

<body>
    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.son = [];
            }
        }

        let a1 = new Node("a1");
        let a2 = new Node("a2");
        let a3 = new Node("a3");
        let a4 = new Node("a4");
        let a5 = new Node("a5");
        let a6 = new Node("a6");
        let a7 = new Node("a7");
        //       a1
        //  a2        a3
        //  a4      a5 a6 a7
        a1.son.push(a2, a3);
        a2.son.push(a4);
        a3.son.push(a5, a6, a7);
        //树的广度搜索
        function breadthSearchTree(arr, target) {
            //******广度搜索数组传，递归出口长空团。******
            if (arr == null || arr.length == 0) {
                return false;
            }
            //******定义数组下次传，挨个比较值军团。******
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i].value);
                //******符合搜索参数传，返回正确布尔团。******
                if (arr[i].value == target) {
                    return true;
                } else {
                    //******如不符合子节传，数组接收递归团。******
                    newArr.push(...arr[i].son);
                }
            }
            return breadthSearchTree(newArr, target);
        }
        let mes = breadthSearchTree([a1], "a7");
        console.log(mes, "-----breadthSearchTree----");
    </script>
</body>

</html>
