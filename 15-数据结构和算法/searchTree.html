<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二叉搜索树</title>
</head>

<body>
    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }
        let arr = [];
        for (let i = 0; i < 1000; i++) {
            arr.push(Math.floor(Math.random() * 10000));
        }

        function addNode(root, num) {
            if (root == null) {
                return;
            }
            //  ******* 如果值等有建树，直接结束返回住。 ******* 
            if (root.value == num) {
                return;
            }
            // ******* 另写方法加点树，判断数值左右住。 *******
            if (num > root.value) {
                // *******左右判断加点树，是否为空递归住。*******
                if (root.right == null) {
                    root.right = new Node(num);
                } else {
                    addNode(root.right, num);
                }
            }
            if (num < root.value) {
                // *******左右判断加点树，是否为空递归住。*******
                if (root.left == null) {
                    root.left = new Node(num);
                } else {
                    addNode(root.left, num);
                }
            }
        };
        // 构建二叉搜索树
        function searchTree(arr) {
            // *******构建二叉搜索树，首先根节点一住。*******
            let root = new Node(arr[0]);
            for (let i = 0; i < arr.length; i++) {
                // ******* 另写方法加点树，判断数值左右住。 *******
                addNode(root, arr[i]);
            }
            return root;
        }
        let tree = searchTree(arr);

        //使用二叉树查找
        let count = 0;

        function findBySearchTree(root, value) {
            count++;
            //*******  查找某值使用树，递归出口空错住。******* 
            if (root == null) {
                return false;
            }
            // *******如若匹配归属树，返回结果确定住。*******
            if (root.value == value) {
                console.log(root, "=root==value=", value);
                return true;
            }
            // ******* 否则递归左右树，查找效率性能住。*******
            if (root.value > value) {
                return findBySearchTree(root.left, value);
            } else {
                return findBySearchTree(root.right, value);
            }
        }
        let isTrue = findBySearchTree(tree, 1000);
        console.log(tree);
        console.log(isTrue, "----isTrue---count-->", count);
    </script>
</body>

</html>
