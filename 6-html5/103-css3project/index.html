<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渡一学生管理系统</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.js"></script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="log">
                <img src="./image/logo.png" alt="">
                <span>渡</span>
                <span>一</span>
                <span>教</span>
                <span>育</span>
            </div>
            <div class="button">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="drop-down">
                <ul>
                    <li class="student-item active" data-id="student-list">学生列表</li>
                    <li class="student-item" data-id="student-add">新增学生</li>
                    <li class="student-item" data-id="student-echarts">统计图表</li>
                </ul>
            </div>
        </header>
        <div class="left-menu">
            <div class="menu-lit">
                <h1>学生管理</h1>
                <ul>
                    <li class="student-item active" data-id="student-list">学生列表</li>
                    <li class="student-item" data-id="student-add">新增学生</li>
                    <li class="student-item" data-id="student-echarts">统计图表</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="content-show  content-active" id="student-list"></div>
            <div class="content-show" id="student-add"></div>
            <div class="content-show" id="student-echarts"></div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
