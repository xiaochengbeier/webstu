<link rel="stylesheet" href="./css/addstu.css">
<div class="w">
    <div class="form-wrap">
        <form action="" class="add-stu-form">
            <div>
                <label for="sNo">学号:</label><input type="text" id="sNo" name="sNo">
            </div>
            <div>
                <label for="name">姓名:</label> <input type="text" id="name" name="name">
            </div>
            <div class="sex-wrap">
                <label class="text-sex" for="">性别</label>
                <div>
                    <input name="sex" type="radio" value="0" id="boy">
                    <label for="boy">男</label>
                    <input name="sex" checked type="radio" value="1" id="gril">
                    <label for="gril">女</label>
                </div>
            </div>
            <div>
                <label for="email">邮箱:</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="birth">出生年：</label>
                <input type="text" id="birth" name="birth">
            </div>
            <div>
                <label for="phone">手机号：</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div>
                <label for="address">住址：</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="btn-wrap">
                <input type="button" class="btn add-btn" value="添加">
                <input type="reset" class="btn reset-btn" value="重置">
            </div>
        </form>
    </div>
</div>
<script src="./js/addstu.js"></script>
